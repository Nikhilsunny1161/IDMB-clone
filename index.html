<!DOCTYPE html>
  <head>
    <title>NIKHIL STUDIO</title>
    <!-- Bootstrap  CONTENT-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a8162db7fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- NAVIGATIONBAR -->
    <nav class="navbar bg-dark px-2 sticky-top">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="#">
          <img
            src="https://www.shutterstock.com/image-vector/n-s-logo-vector-logotype-260nw-471232889.jpg"
            alt=""
            width="70"
            height="70"
            class="d-inline-block align-text-top"
          />
          <span class="pt-4 site-name animate__animated animate__rubberBand">
            NIKHIL STUDIO
          </span>
        </a>

        <!-- Search Bar-->
        <div id="search-bar" class="mx-auto">
          <form action="" autocomplete="off">
            <input
              type="search"
              placeholder="Search "
              id="search"
              autocomplete="off"
            />

            <button id="search-btn">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </button>
          </form>
        </div>

        <div id="show-favourites"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>

    <div id="super-container" class="d-flex justify-content-between">
      <!-- MAIN  SECTION WHERE MOVIE LIST WILL APPEAR-->
      <main id="main-section">
        <!-- Suggestions container-->
        <div id="Suggestions-container" class="d-flex">
          <p id="empty-search-text" class="text-muted fs-1 pt-5 ms-4">
            Search list will appear here!
          </p>

          <div id="card-container">
           
          </div>
        </div>
      </main>

      <!-- FAVORITES movie list -->
      <section id="favorites-movie-list" class="animate__animated">
        <h2>Favorites movie list</h2>

        <div id="empty-fav-text">
          <p class="fs-5 mx-3 text-muted">
            Click on <i class="fa-heart fa-solid text-muted"></i> icon of movies
            to add.
          </p>
        </div>

        <div id="fav-movies-container" class=".flex-column mx-auto">
       
        </div>
      </section>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
